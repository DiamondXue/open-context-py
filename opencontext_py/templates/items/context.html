{% block context %}
    {% if item.context != False %}
        <ol id="{{ item.context.id }}" class="breadcrumb">
            <li><strong>Context</strong></li>
        {% for par in item.context.parents %}
            <li><a href="{% url 'subjects_html' par.uuid %}">{{ par.label }}</a></li>
        {% endfor %}
        </ol>
    {%endif%}
{% endblock %}
