{% load humanize %}
{% if st.geo_records|length > 0 %}
    <div class="panel-group" id="acc-geo-recs">
        <div class="panel panel-default">
            <div class="panel-heading">
                
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#acc-facets" href="#panel-geo-recs">
                        <span class="glyphicon glyphicon-resize-vertical"></span>
                                Search Results
                    </a>
                </h4>
            </div>
             
            <div id="panel-geo-recs" class="panel-collapse collapse in">
                <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-xs-2">
                                Project Label
                            </th>
                            <th class="col-xs-2">
                                Date and Editorial Status
                            </th>
                            <th class="col-xs-2">
                                Lead Persons
                            </th>
                            <th class="col-xs-5">
                                Description
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                {% for proj_rec in p_aug.records %}
                    {% with proj_rec=proj_rec %}
                    {% include 'projects/index-record.html' %}
                    {% endwith %}
                {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
{%endif%}
