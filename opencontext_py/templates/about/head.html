<head>
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{{ base_url }}/static/oc/images/oc-favicon.ico" />
    
    <!-- Start of Open Graph + Twitter Metadata -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="{{ og.twitter_site }}" />
    <meta property="og:type" content="{{ og.type }}" />
    <meta property="og:url" content="{{ og.url }}" />
    <meta property="og:site_name" content="{{ og.site_name }}" />
    <meta property="og:title" content="{{ page_title }}" />
    {% if og.description != False %}
    <meta property="og:description" content="{{ og.description }}" />
    {%endif%}
    {% if og.image != False %}
    <meta property="og:image" content="{{ og.image }}" />
    {%endif%}
    {% if og.video != False %}
    <meta property="og:video" content="{{ og.video }}" />
    {%endif%}
    <!-- End of Open Graph + Twitter Metadata -->

    <link rel="stylesheet" href="{{ base_url }}/static/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ base_url }}/static/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="{{ base_url }}/static/angularjs/abn_tree.css" />
    <link rel="stylesheet" href="{{ base_url }}/static/oc/css/general.css" />
    
    <script src="{{ base_url }}/static/jquery/jquery-1.11.1.min.js"></script>
    <script src="{{ base_url }}/static/jquery/jquery.cookie.js"></script>
    <script src="{{ base_url }}/static/jquery/ui/jquery-ui.min.js"></script>
    <script src="{{ base_url }}/static/angularjs/angular.js"></script>
    <script src="{{ base_url }}/static/angularjs/angular-animate.js"></script>
    <script src="{{ base_url }}/static/angularjs/abn_tree_directive.js"></script>
    <script src="{{ base_url }}/static/bootstrap/3.3.4/js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="{{ base_url }}/static/leaflet/main-latest/leaflet.css" />
    <script src="{{ base_url }}/static/leaflet/leaflet.js"></script>
    <script src="https://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="{{ base_url }}/static/oc/js/GoogleLayers.js"></script>
    <script src="{{ base_url }}/static/oc/js/tab-link.js"></script>
</head>
